    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Modal</title>
</head>
<body>

    <button id="userIcon" class="user-icon">ðŸ‘¤</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="form-container">
                <form id="login-form" class="form">
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="toSignup">Signup</a></p>
                </form>

                <form id="signup-form" class="form hidden">
                    <h2>Signup</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Signup</button>
                    <p>Already have an account? <a href="#" id="toLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
